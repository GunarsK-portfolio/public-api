# Codecov configuration
# Only measure coverage for handlers (where tests exist)

coverage:
  status:
    project:
      default:
        target: auto
        threshold: 5%
    patch:
      default:
        target: auto
        threshold: 5%

ignore:
  - "cmd/**/*"
  - "docs/**/*"
  - "internal/config/**/*"
  - "internal/models/**/*"
  - "internal/routes/**/*"
  - "internal/repository/**/*"
  - "internal/service/**/*"
  - "internal/storage/**/*"
