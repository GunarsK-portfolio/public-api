            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get portfolio project by ID
      tags:
      - projects
  /skills:
    get:
      description: Get list of all visible skills organized by category
      produces:
