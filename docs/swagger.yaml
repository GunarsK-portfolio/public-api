host: localhost:8082
info:
  contact: {}
  description: Public read-only API for portfolio data
  title: Portfolio Public API
  version: "1.0"
paths:
  /certifications:
    get:
      description: Get list of all certifications
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Certification'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get all certifications
      tags:
      - certifications
  /experience:
    get:
      description: Get list of all work experience entries
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.WorkExperience'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get all work experience
      tags:
      - experience
  /health:
    get:
      description: Check if service is healthy
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Health check
      tags:
      - health
  /miniatures:
    get:
      description: Get list of all miniature painting projects with images
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.MiniatureProject'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get all miniature projects
      tags:
      - miniatures
  /miniatures/{id}:
    get:
      description: Get detailed information about a specific miniature project
      parameters:
      - description: Miniature Project ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.MiniatureProject'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get miniature project by ID
      tags:
      - miniatures
  /profile:
    get:
      description: Get the portfolio owner's profile information
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Profile'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get profile information
      tags:
      - profile
swagger: "2.0"
