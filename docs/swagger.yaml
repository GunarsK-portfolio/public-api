            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get all portfolio projects
      tags:
      - projects
  /projects/{id}:
    get:
      description: Get detailed information about a specific portfolio project
      parameters:
      - description: Project ID
        in: path
        name: id
        required: true
